services:
  - type: web
    name: falsifi
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///instance/falsifi.db
      - key: OPENAI_API_KEY
        sync: false
    disk:
      name: falsifi-data
      mountPath: /opt/render/project/src/instance
      sizeGB: 1
